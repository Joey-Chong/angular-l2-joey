<form #stockForm="ngForm" (ngSubmit)="onSubmit(stockForm)">
  <input id="stockInput" name="stockSymbol" ngModel />
  <button id="trackBtn" type="submit">Track Stock</button>
</form>

<div *ngFor="let stock of stockCards">
  <h1>{{ stock.name }}</h1>
  <h3>({{ stock.symbol }})</h3>
  <p>Changed today: {{ stock.changeToday }}</p>
  <p>Current price: {{ stock.currentPrice }}</p>
  <p>Opening price: {{ stock.openingPrice }}</p>
  <p>High price: {{ stock.highPrice }}</p>
  <button (click)="removeStockCard(stock.symbol)">X</button>
</div>
